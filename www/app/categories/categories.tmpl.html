<ion-view>
    <ion-content>
        <a ui-sref="eggly.categories" menu-close class="logo">
            <img src="assets/img/eggly-logo.png">
        </a>

        <ion-list nav-transition="none">
            <ion-item href="" ng-repeat="category in categoriesListCtrl.categories"
                menu-close
                ui-sref="eggly.categories.bookmarks({category:category.name})"
                ui-sref-active="active">

                {{category.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
